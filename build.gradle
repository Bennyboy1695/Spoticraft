shadowJar {
    baseName = rootProject.name

    dependencies {
        include dependency("com.fasterxml.jackson.core:.*")
    }

    exclude 'META-INF/services/**'
    exclude 'data/**'
    exclude 'assets/minecraft/**'
    exclude 'assets/realms/**'
    exclude 'flightrecorder-config.jfc'
    exclude 'pack.png'
    exclude 'version.json'
    relocate 'com.fasterxml.jackson', 'mine.block.libs.jackson'
}

